<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenseCare Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <!-- Barra de navegação superior -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <!-- Logo e nome do sistema -->
           <a class="navbar-brand d-flex align-items-center" href="#">
              <img src="/public/imgs/logo.svg" alt="Logo SenseCare" class="logo-custom"> 
              <span class="fw-bold text-primary">SenseCare</span>
            </a>
            
            <!-- Menu de navegação (visível apenas em telas grandes) -->
            <div class="d-none d-lg-block">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-primary" href="#">Início</a></li>
                    <li class="nav-item"><a class="nav-link text-primary" href="#">Pacientes</a></li>
                    <li class="nav-item"><a class="nav-link text-primary" href="#">Agenda</a></li>
                    <li class="nav-item"><a class="nav-link text-primary" href="#">Configurações</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Conteúdo principal do dashboard -->
    <div class="container-fluid p-0 dashboard-main">

        <!-- Seção de boas-vindas com informações do usuário -->
        <div class="row m-0 welcome-section py-4 px-3 px-md-5">
            <div class="col-12 col-lg-8 offset-lg-2">
                <div class="row align-items-center">
                    <!-- Ícone do perfil do usuário -->
                    <div class="col-auto">
                        <div class="profile-icon bg-secondary-subtle d-flex align-items-center justify-content-center rounded-3">
                            <i class="bi bi-person fs-1 text-white"></i>
                        </div>
                    </div>
                    
                    <!-- Mensagem de boas-vindas e status -->
                    <div class="col-9">
                        <h2 class="mb-2 fw-bold text-primary">Olá, enfermeira Eduarda!</h2>
                        
                        <!-- Informação sobre pacientes -->
                        <div class="d-flex align-items-center mb-1">
                            <i class="bi bi-check-circle-fill text-success me-2 fs-5"></i> 
                            <p class="mb-0 fw-bold">Você tem 2 pacientes</p>
                        </div>
                        
                        <!-- Informação sobre alertas pendentes -->
                        <div class="d-flex align-items-center">
                            <i class="bi bi-bell-fill text-danger me-2 fs-5"></i> 
                            <p class="mb-0 text-danger">3 alertas pendentes</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Seção de cartões de ação principais do dashboard -->
        <div class="row m-0 main-cards-section py-5 px-3 px-md-5">
            <div class="col-12 col-lg-8 offset-lg-2">
                <div class="row justify-content-center">
                    
                    <!-- Card para gerenciamento de pacientes -->
                    <div class="col-12 col-md-4 mb-4">
                        <a href="#" class="action-card card-gradient-1 text-white d-block text-center p-4 rounded-4 shadow-lg text-decoration-none">
                            <i class="bi bi-person-plus-fill icon-size mb-3"></i>
                            <h3 class="fs-4 fw-bold">Gerenciar Pacientes</h3>
                        </a>
                    </div>
                    
                    <!-- Card para agendar cuidados -->
                    <div class="col-12 col-md-4 mb-4">
                        <a href="#" class="action-card card-gradient-2 text-white d-block text-center p-4 rounded-4 shadow-lg text-decoration-none">
                            <i class="bi bi-calendar-date-fill icon-size mb-3"></i>
                            <h3 class="fs-4 fw-bold">Agendar Cuidados</h3>
                        </a>
                    </div>
                    
                    <!-- Card para histórico de alertas -->
                    <div class="col-12 col-md-4 mb-4">
                        <a href="#" class="action-card card-gradient-3 text-white d-block text-center p-4 rounded-4 shadow-lg text-decoration-none">
                            <i class="bi bi-bell-fill icon-size mb-3"></i>
                            <h3 class="fs-4 fw-bold">Historico de alertas</h3>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Script do Bootstrap para funcionalidades JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
