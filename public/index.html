<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados e links para Bootstrap, FontAwesome e CSS personalizado -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SenseCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="login.css"> 
</head>
<body class="bg-light-blue">

    <!-- Container centralizado para o formulário de login -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row w-100">
            <div class="col-md-5 mx-auto">
                
                <!-- Card do formulário de login -->
                <div id="Login" class="card shadow p-4 rounded-4 border-0">
                    
                    <!-- Cabeçalho do formulário -->
                    <div class="text-center mb-4">
                        <div class="d-flex flex-column align-items-center mb-3">
                            <img src="/imgs/logonome.svg" alt="Logo SenseCare" class="logo-nome">
                        </div>
                    </div>

                    <!-- Formulário de login -->
                    <form>
                        <!-- Campo de e-mail -->
                        <label for="floatingInput" class="form-label visually-hidden">E-mail</label>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-pill" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">E-mail</label>
                        </div>
                        <!-- Campo de senha -->
                        <label for="floatingPassword" class="form-label visually-hidden">Senha</label>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-pill" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Senha</label>
                        </div>
                        <!-- Link para recuperação de senha -->
                        <div class="text-end mb-4">
                             <a href="#" class="text-decoration-none small text-primary">Esqueceu a senha?</a>
                        </div>
                        <!-- Botão de login que redireciona para home.html -->
                        <button type="button" class="btn btn-primary w-100 btn-lg rounded-pill" onclick="window.location.href='home.html'">
                            Entrar
                        </button>
                        <!--
                        <div class="text-center mt-3">
                            <p class="mb-0 small text-secondary">Não tem conta?</p>
                            <a href="cadastro.html" class="btn btn-link text-decoration-none fw-bold p-0 text-dark">
                                Cadastrar-se
                                <i class="fa-solid fa-arrow-right-to-bracket ms-1"></i>
                            </a>
                        </div>
                        -->
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Script do Bootstrap para funcionalidades JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
