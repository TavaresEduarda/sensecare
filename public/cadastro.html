<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados e links para Bootstrap, FontAwesome e CSS personalizado -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SenseCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="cadastro.css"> 
</head>
<body class="bg-light-blue">
 <form>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <!-- Card principal do formulário de cadastro -->
                <main id="form_container" class="card shadow p-4 p-md-5 rounded-4 border-0">
                    
                    <!-- Cabeçalho do formulário -->
                    <div id="form_header" class="text-center mb-4">
                        <div class="d-flex flex-column align-items-center mb-3">
                            <!-- Ícone e nome do sistema -->
                            <img src="/imgs/logonome.svg" alt="Logo SenseCare" class="logo-nome">
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Título do formulário -->
                            <h1 id="form_title" class="h3 fw-bold text-dark">Cadastro</h1>
                            <!-- Botão para ir para login -->
                            <a href="#" class="btn btn-outline-secondary rounded-circle" title="Ir para Login">
                                <i class="fa-solid fa-right-to-bracket"></i>
                            </a>
                        </div>
                        <hr class="mt-2 mb-4">
                    </div>

                    <!-- Formulário de cadastro de paciente -->
                    <form action="" id="form">
                        <div id="input_container" class="row g-3">
                            
                            <!-- Campo Nome Completo -->
                            <div class="col-md-6">
                                <label for="nome" class="form-label">Nome Completo</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
                                    <input type="text" name="nome" id="nome" class="form-control" placeholder="Insira o nome completo">
                                </div>
                                <span class="erro text-danger small"></span>
                            </div>

                            <!-- Campo Nome da Mãe -->
                            <div class="col-md-6">
                                <label for="nome-mae" class="form-label">Nome Da Mãe</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
                                    <input type="text" id="nome_mae" class="form-control" placeholder="Insira o nome da mãe">
                                </div>
                                <span class="erro text-danger small"></span>
                            </div>

                            <!-- Campo Data de Nascimento -->
                            <div class="col-md-6">
                                <label for="data" class="form-label">Data de nascimento</label>
                                <input type="date" id="data" class="form-control">
                                <span class="erro text-danger small"></span>
                            </div>

                            <!-- Campo CPF -->
                            <div class="col-md-6">
                                <label for="cpfCA" class="form-label">CPF</label>
                                <input type="text" name="cpf" id="cpfCA" class="form-control" placeholder="000.000.000-00">
                                <span class="erro text-danger small"></span>
                            </div>
                            
                            <!-- Campo Telefone -->
                            <div class="col-md-6">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="text" name="telefone" id="telefone" class="form-control" placeholder="(DD) 9XXXX-XXXX">
                                <span class="erro text-danger small"></span>
                            </div>
                            
                            <!-- Campo Gênero (radio) -->
                            <div class="col-md-6">
                                <label class="form-label d-block mb-2">Gênero</label>
                                <div id="genero_inputs" class="d-flex justify-content-start gap-3">
                                    <!-- Opções de gênero -->
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="genero" id="feminino" value="feminino">
                                        <label class="form-check-label" for="feminino">Feminino</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino">
                                        <label class="form-check-label" for="masculino">Masculino</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="genero" id="outro-genero" value="outro">
                                        <label class="form-check-label" for="outro-genero">Outro</label>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Título para informações de saúde -->
                            <div class="col-12">
                                <hr class="mt-2 mb-4">
                                <h5 class="text-secondary">Informações de Saúde</h5>
                            </div>

                            <!-- Campo Alergias -->
                            <div class="col-md-4">
                                <label for="alergias" class="form-label">Alergias</label>
                                <input type="text" name="alergias" id="alergias" class="form-control" placeholder="Ex: amendoim, dipirona">
                                <span class="erro text-danger small"></span>
                            </div>

                            <!-- Campo Doenças Crônicas -->
                            <div class="col-md-4">
                                <label for="doenca" class="form-label">Doenças Crônicas</label>
                                <input type="text" name="doenca" id="doenca" class="form-control" placeholder="Ex: Diabetes, Hipertensão">
                                <span class="erro text-danger small"></span>
                            </div>

                            <!-- Campo Histórico Familiar -->
                            <div class="col-md-4">
                                <label for="historico" class="form-label">Histórico Familiar</label>
                                <input type="text" name="historico" id="historico" class="form-control" placeholder="Ex: Câncer na família">
                                <span class="erro text-danger small"></span>
                            </div>
                            
                            <!-- Título para dados de atendimento -->
                            <div class="col-12">
                                <hr class="mt-2 mb-4">
                                <h5 class="text-secondary">Dados de Atendimento</h5>
                            </div>
                            
                            <!-- Campo Prioridade de Atendimento (radio) -->
                            <div class="col-md-6">
                                <label class="form-label d-block mb-2">Condições Especiais</label>
                                <div id="condicoes_especiais_inputs" class="d-flex justify-content-start gap-3">
                                     <div class="form-check form-check-inline">
                                         <input class="form-check-input" type="radio" name="Condicao_Especial" id="anos" value="+60 anos">
                                         <label class="form-check-label" for="anos">+60 anos</label>
                                     </div>
                                    <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="Condicao_Especial" id="gestante" value="Gestante">
                                            <label class="form-check-label" for="gestante">Gestante</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="Condicao_Especial" id="neuro" value="Neurodivergente">
                                        <label class="form-check-label" for="neuro">Neurodivergente</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="Condicao_Especial" id="nenhuma" value="Nenhuma" checked>
                                        <label class="form-check-label" for="nenhuma">Nenhuma</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-7">
                                
                                <label class="form-label d-block mb-2">Prioridade de Atendimento</label>
                                <div id="prioridade_atendimento_inputs" class="d-flex justify-content-start gap-3">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="Prioridade_Atendimento" id="prioridadeAlta" value="Alta" required>
                                        <label class="form-check-label" for="prioridadeAlta">Alta</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="Prioridade_Atendimento" id="prioridadeMedia" value="Media">
                                        <label class="form-check-label" for="prioridadeMedia">Média</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="Prioridade_Atendimento" id="prioridadeBaixa" value="Baixa">
                                        <label class="form-check-label" for="prioridadeBaixa">Baixa</label>
                                    </div>
                                </div>
                            </div>
                        

                            <!-- Campo Enfermeira Responsável (select) -->
                            <div class="col-md-6">
                                <label for="enfermeira" class="form-label">Enfermeira Responsável</label>
                                <select name="corenEnfermeira" id="corenEnfermeira" class="form-select">
                                    <option value="">Selecione a enfermeira</option>
                                    <option value="SP12345">Ana Paula Souza</option>
                                    <option value="SP23456">Carlos Mendes</option>
                                    <option value="SP34567">Juliana Rocha</option>
                                </select>
                            </div>
                            
                            <!-- Botão de envio do formulário -->
                            <div class="col-12 mt-4">
                                <button type="submit" class="btn btn-primary w-100 btn-lg rounded-pill">
                                    <i class="fa-solid fa-check me-2"></i>
                                    Cadastrar
                                </button>

                                <div id="lista-pacientes">
                                    <ul id="lista"></ul>
                                </div>
                            </div>
                        </div>
                    </form>
                </main>
            </div>
        </div>
    </div>
 </form>

    <!-- Script do Bootstrap para funcionalidades JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="cadastro.js"></script>
</html>
